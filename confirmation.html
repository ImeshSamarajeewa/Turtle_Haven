<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <link rel="stylesheet" href="confirmation.css">
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon"/>
</head>
<body>
  <div class="cover-page">
    <h1>Confirmation!</h1>
  </div><br>
  <div class="confirmation-page">
    <p>Thank you for your order. Your order has been confirmed with us. You can show the confirmation at the entrance.
      Following is the summary of your order.</p>
    <h3>Order Summary </h3>
    <table id="order-summary">
      <tr>
        <td>Name</td>
        <td id="name"></td>
      </tr>
      
  
      <tr>
        <td>Mobile</td>
        <td id="mobile"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td id="email"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td id="gender"></td>
      </tr>
    </table><br>
    
    <div id="summary-table"></div>
    
  </div>
  <script src="confirmation.js"></script>
</body>
</html>
